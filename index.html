<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈마루 - 실시간 날씨 정보</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- [복원된 부분] 로고 배너 공간 -->
        <header class="logo-banner"></header>

        <!-- 블록 1: 현재 날씨 -->
        <section class="card current-weather">
            <div class="location">강원도 삼척시</div>
            <div class="temperature"><span id="current-temp">--</span>°</div>
            <div class="sky-status" id="current-sky">--</div>
            <div class="sub-info">
                최고 <span id="temp-max">--</span>° / 최저 <span id="temp-min">--</span>° | 체감온도 <span id="feel-temp">--</span>°
            </div>
        </section>

        <!-- 블록 2: 시간대별 예보 -->
        <section class="card hourly-forecast">
            <div id="hourly-container">
                <!-- JavaScript가 여기에 시간대별 예보를 채워 넣을 것입니다. -->
            </div>
        </section>

        <!-- 블록 3: 요약 정보 -->
        <section class="card summary">
            <div id="summary-text">날씨 정보를 분석 중입니다...</div>
        </section>
        
        <!-- 블록 4: 폭설 특별 예보 -->
        <section class="card snow-alert-card">
            <h2>🚨 실시간 폭설 예보</h2>
            <ul id="snow-alerts">
                <!-- JavaScript가 여기에 폭설 예보를 채워 넣을 것입니다. -->
            </ul>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

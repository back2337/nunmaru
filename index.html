<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈마루 - 실시간 날씨 정보</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="logo-banner"></header>
        <main id="main-content">
            <div id="loader" class="card">
                <p class="loader-text">눈깨비가 최신 정보를<br>불러오고 있습니다...</p>
            </div>
            <div id="dashboard" style="display: none;">
                <section class="card current-weather">
                    <div class="header-info">
                        <div class="location">강원도 삼척시</div>
                        <div id="current-date" class="date-display">--월 --일 (-)</div>
                    </div>
                    <div class="temperature"><span id="current-temp">--</span>°</div>
                    <div class="sky-status" id="current-sky">--</div>
                    <div class="sub-info">
                        최고 <span id="temp-max">--</span>° / 최저 <span id="temp-min">--</span>° | 체감온도 <span id="feel-temp">--</span>°
                    </div>
                    <div class="details-info">
                        <div>
                            <span>💧 습도</span>
                            <span id="current-reh">-- %</span>
                        </div>
                        <div>
                            <span>💨 풍속</span>
                            <span id="current-wsd">-- m/s</span>
                        </div>
                    </div>
                </section>
                <section class="card hourly-forecast">
                    <div id="hourly-container"></div>
                    <button id="scroll-left-btn" class="scroll-btn">‹</button>
                    <button id="scroll-right-btn" class="scroll-btn">›</button>
                </section>
                <section class="card summary">
                    <div id="summary-text">날씨 정보를 분석 중입니다...</div>
                </section>
                <section class="card snow-alert-card" style="display: none;">
                    <h2>🚨 실시간 폭설 예보</h2>
                    <ul></ul>
                </section>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
